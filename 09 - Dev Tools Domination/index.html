<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi');
    // Interpolated
    console.log('Hi this is a %s', 'ðŸ’©');
    // Styled
    console.log('%cthis is a styled text', 'font-size:50px;background:red');
    // warning!
    console.warn('warning :|');
    // Error :|
    console.error('error x(');
    // Info
    console.log('info :)')
    // Testing
    console.assert(1 == 2, '1 is not equal to 2');
    // clearing
    // console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`Age = ${dog.age} years old`);
      console.log(`Age = ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    console.table(dogs);
    // counting
    console.count('tag1');
    console.count('tag2');
    console.count('tag3');
    console.count('tag1');
    console.count('tag2');
    console.count('tag1');
    // timing
    console.time(`fetching data`);
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
  </script>
</body>
</html>
