<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h1>Our "Konami code": 'abcdefg'</h1>
  <h2>Your input: <span class="inputCode"></span></h2>
  <div class="content"></div>
<script>
  const content = document.querySelector('.content');
  const secretCode = 'abcdefg';
  const keys = [];
  window.addEventListener('keyup', (e) => {
    keys.push(e.key)
    keys.splice(0, keys.length - secretCode.length);
    if (keys.join('') === secretCode) {
      console.log('DING DING!');
      content.innerText += 'DING DING!\n';
    }
    document.querySelector('.inputCode').innerHTML = keys.join('-');
  })
</script>
</body>
</html>
